# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/â€°refman/5.0/en/old-client.html
development:
  host: <%= ENV['DOCKER_DB_HOST'] %> # Defined in .env.web for docker setup, if nil default will be localhost
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: bookings_dev
  pool: 5
  user: root


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  host: <%= ENV['DOCKER_DB_HOST'] %>
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: bookings_test
  pool: 50
  user: root

